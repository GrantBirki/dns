# NOTES:

# 1: `lenient: true` must be set for CNAME records that also have TXT records
# https://github.com/octodns/octodns/issues/1143
# This is because cloudflare is "not legal DNS spec-wise for a CNAME to coexist at the same node with other records"

---
"":
  - type: A
    values:
      - 185.199.108.153
      - 185.199.109.153
      - 185.199.110.153
      - 185.199.111.153
    octodns:
      cloudflare:
        proxied: false
        auto-ttl: true

  - type: MX
    values:
      - exchange: route3.mx.cloudflare.net.
        preference: 37
      - exchange: route2.mx.cloudflare.net.
        preference: 83
      - exchange: route1.mx.cloudflare.net.
        preference: 48
    octodns:
      cloudflare:
        proxied: false
        auto-ttl: true

  - type: TXT
    values:
      - v=spf1 include:_spf.mx.cloudflare.net ~all
    octodns:
      cloudflare:
        proxied: false
        auto-ttl: true

# www redirect to the root/apex domain
www:
